<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIR-Netz - Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="main-header">
    <div class="logo">WIR-Netz</div>
    <input type="text" class="search-bar" placeholder="Suche nach Freunden, Gruppen..." />
    <div class="user-menu">
        <img src="images/img1.jpg" alt="Profilbild" class="profile-pic clickable" data-img="images/img1.jpg">
    </div>
</header>

<div class="main-container">
    <aside class="sidebar-left">
        <div class="user-info">
            <img src="images/img2.jpg" alt="User Profil" class="small-pic clickable" data-img="images/img2.jpg">
            <div>Dein Name</div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="link-with-img clickable" data-img="images/img3.jpg">Startseite</a></li>
                <li><a href="#" class="active link-with-img clickable" data-img="images/img4.jpg">Bildergalerie</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content gallery">
        <h2>Bildergalerie</h2>
        <div class="image-grid">
            <img src="images/img1.jpg" alt="Bild 1" class="gallery-img clickable" data-img="images/img1.jpg">
            <img src="images/img2.jpg" alt="Bild 2" class="gallery-img clickable" data-img="images/img2.jpg">
            <img src="images/img3.jpg" alt="Bild 3" class="gallery-img clickable" data-img="images/img3.jpg">
            <img src="images/img4.jpg" alt="Bild 4" class="gallery-img clickable" data-img="images/img4.jpg">
            <img src="images/img5.jpg" alt="Bild 5" class="gallery-img clickable" data-img="images/img5.jpg">
            <img src="images/img6.jpg" alt="Bild 6" class="gallery-img clickable" data-img="images/img6.jpg">
            <img src="images/img7.jpg" alt="Bild 7" class="gallery-img clickable" data-img="images/img7.jpg">
            <img src="images/img8.jpg" alt="Bild 8" class="gallery-img clickable" data-img="images/img8.jpg">
        </div>
    </main>
</div>

<footer class="main-footer">
    <div>WIR-Netz © 2024</div>
</footer>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <span class="close-btn" id="closeOverlay">&times;</span>
        <img src="" alt="Vergrößertes Bild" id="overlayImage">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
